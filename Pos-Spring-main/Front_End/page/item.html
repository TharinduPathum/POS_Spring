<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <style>

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0c1524, #1a2a4a);
        margin: 0;
        padding: 0;
        color: #e0e0e0;
      }

      .glass-panel {
        max-width: 900px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(12, 21, 36, 0.75);
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(6px);
      }

      .page-header h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #a8c0ff;
        font-size: 2rem;
      }

      .inputContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      /* Input Boxes */
      .inputBox {
        display: flex;
        flex-direction: column;
        flex: 1 1 200px;
      }

      .inputBox label {
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #c0c0c0;
      }

      .inputBox input {
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }

      .inputBox input:focus {
        border-color: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
      }


      .buttonContainer {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .buttonContainer button {
        padding: 0.6rem 1.5rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        color: #fff;
        transition: all 0.3s ease;
      }

      #B1 {
        background-color: #4CAF50;
      }
      #B2 {
        background-color: #2196F3;
      }
      #B3 {
        background-color: #f44336;
      }
      #B4 {
        background-color: #FF9800;
      }

      .buttonContainer button:hover {
        opacity: 0.85;
      }

      .table-responsive {
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(12, 21, 36, 0.7);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        margin-bottom: 1rem;
      }

      .table th,
      .table td {
        padding: 0.8rem 1rem;
        text-align: left;
        color: rgba(0, 0, 0, 0.89);
      }

      .table th {
        background: rgba(86, 120, 190, 0.4);
      }

      .table tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
      }

      .table tr:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .table th i {
        margin-right: 0.5rem;
        color: #d0d0d0;
      }
    </style>
  </head>
  <body>
    <div class="glass-panel">
      <div class="page-header">
        <h1>Item Management</h1>
      </div>

      <div class="inputContainer">
        <div class="inputBox" id="itemIdbox">
          <label for="itemId">
            Item
            Id</label
          >
          <input type="text" id="itemId" placeholder="0001" />
        </div>
        <div class="inputBox" id="itemnameBox">
          <label for="itemName"
            > Name</label
          >
          <input type="text" id="itemName" placeholder="Rice 1kg " />
        </div>
        <div class="inputBox" id="itemQtyBox">
          <label for="itemQty"
            >Qty</label
          >
          <input type="number" id="itemQty" placeholder="0" />
        </div>
        <div class="inputBox" id="itemPriceBox">
          <label for="itemPrice"
            > Price</label
          >
          <input type="number" id="itemPrice" placeholder="0.00" step="0.01" />
        </div>
      </div>

      <div class="buttonContainer">
        <button id="B1" onclick="saveItem()">
           Add Item
        </button>
        <button id="B2" onclick="updateItem()">
           Update Item
        </button>
        <button id="B3" onclick="deleteItem()">
           Delete Item
        </button>
        <button id="B4" onclick="refresh()">
           Refresh
        </button>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th scope="col">
                <i class="fa-regular fa-fingerprint me-1"></i> Item Id
              </th>
              <th scope="col">
                <i class="fa-regular fa-signature me-1"></i> Item Name
              </th>
              <th scope="col"><i class="fa-regular fa-cubes me-1"></i> Qty</th>
              <th scope="col"><i class="fa-regular fa-coin me-1"></i> Price</th>
            </tr>
          </thead>
          <tbody id="tbodyId"></tbody>
        </table>
      </div>
      <div style="height: 0.5rem"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      function saveItem() {
        const Id = $("#itemId").val();
        const Name = $("#itemName").val();
        const Qty = $("#itemQty").val();
        const Price = $("#itemPrice").val();

        if (!Id || !Name || !Qty || !Price) {
          Swal.fire({
            title: "Please fill all the fields",
            text: "All item details are required",
            icon: "warning",
            timer: 2000,
            showConfirmButton: false,
            background: "#1f2940",
            color: "#fff",
            iconColor: "#f0b341",
          });
          return;
        }

        $.ajax({
          url: "http://localhost:8081/api/v1/Item/saveItem",
          method: "POST",
          contentType: "application/json",
          data: JSON.stringify({
            itemId: Id,
            itemName: Name,
            qty: Qty,
            price: Price,
          }),
          success: function (respons) {
            if (respons.status === 201) {
              Swal.fire({
                title: "Success!",
                text: respons.message,
                icon: "success",
                timer: 2000,
              });
            } else {
              Swal.fire({
                title: "Un Success!",
                text: respons.message,
                icon: "success",
                timer: 2000,
              });
            }

            getAll();
            clearForm();
          },
          error: function (response) {
            let errormassege = "error avelable";

            if (response.responseJSON) {
              errormassege = response.responseJSON.message;

              if (response.responseJSON.data) {
                const errors = response.responseJSON.data;
                errormassege = Object.values(errors).join(", ");
              }
            }

            Swal.fire({
              title: "Error!",
              text: errormassege,
              icon: "error",
              timer: 3000,
            });
          },
        });
      }

      function updateItem() {
        const Id = $("#itemId").val();
        const Name = $("#itemName").val();
        const Qty = $("#itemQty").val();
        const Price = $("#itemPrice").val();

        if (!Id || !Name || !Qty || !Price) {
          Swal.fire({
            title: "Select a row from table",
            text: "",
            icon: "warning",
            timer: 2000,
            showConfirmButton: false,
            background: "#1f2940",
            color: "#fff",
          });
          return;
        }

        $.ajax({
          url: "http://localhost:8081/api/v1/Item/updateItem",
          method: "PUT",
          contentType: "application/json",
          data: JSON.stringify({
            itemId: Id,
            itemName: Name,
            qty: Qty,
            price: Price,
          }),
          success: function (respons) {
            getAll();
            clearForm();
            if (respons.status === 200) {
              Swal.fire({
                title: "Success!",
                text: respons.message,
                icon: "success",
                timer: 2000,
              });
            }
          },
          error: function (response) {
            let errormassege = "error avelable";

            if (response.responseJSON) {
              errormassege = response.responseJSON.message;

              if (response.responseJSON.data) {
                const errors = response.responseJSON.data;
                errormassege = Object.values(errors).join(", ");
              }
            }

            Swal.fire({
              title: "Error!",
              text: errormassege,
              icon: "error",
              timer: 3000,
            });
          },
        });
      }

      function deleteItem() {
        const Id = $("#itemId").val();
        const Name = $("#itemName").val();
        const Qty = $("#itemQty").val();
        const Price = $("#itemPrice").val();

        if (!Id || !Name || !Qty || !Price) {
          Swal.fire({
            title: "Select row to delete",
            icon: "warning",
            timer: 2000,
            showConfirmButton: false,
            background: "#1f2940",
            color: "#fff",
          });
          return;
        }

        $.ajax({
          url: "http://localhost:8081/api/v1/Item/deleteItem",
          method: "DELETE",
          contentType: "application/json",
          data: JSON.stringify({
            itemId: Id,
            itemName: Name,
            qty: Qty,
            price: Price,
          }),
          success: function (respons) {
            if (respons.status === 204) {
              Swal.fire({
                icon: "success",
                title: "Deleted",
                timer: 1200,
                showConfirmButton: false,
                background: "#1f2940",
                color: "#fff",
              });
            } else {
              Swal.fire({
                icon: "Unsuccess full Deleted",
                title: "Deleted",
                timer: 1200,
                showConfirmButton: false,
                background: "#1f2940",
                color: "#fff",
              });
            }

            getAll();
            clearForm();
          },
          error: function (response) {
            let errormassege = "error avelable";

            if (response.responseJSON) {
              errormassege = response.responseJSON.message;

              if (response.responseJSON.data) {
                const errors = response.responseJSON.data;
                errormassege = Object.values(errors).join(", ");
              }
            }

            Swal.fire({
              title: "Error!",
              text: errormassege,
              icon: "error",
              timer: 3000,
            });
          },
        });
      }

      function refresh() {
        getAll();
        clearForm();
        Swal.fire({
          title: "Refreshed",
          icon: "info",
          timer: 1000,
          showConfirmButton: false,
          background: "#1f2940",
          color: "#fff",
        });
      }

      function getAll() {
        $.ajax({
          url: "http://localhost:8081/api/v1/Item/getAll",
          method: "GET",
          success: function (respons) {
            $("#tbodyId").empty();
            for (let i = 0; i < respons.length; i++) {
              let item = respons[i];
              let row = `<tr style="cursor: pointer;">
                   <td>${item.itemId}</td>
                   <td>${item.itemName}</td>
                   <td>${item.qty}</td>
                   <td>${item.price}</td>
                 </tr>`;
              $("#tbodyId").append(row);
            }
          },
          error: function () {
            Swal.fire({
              icon: "error",
              title: "Could not fetch",
              background: "#1f2940",
              color: "#fff",
            });
          },
        });
      }

      function clearForm() {
        $("#itemId").val("");
        $("#itemName").val("");
        $("#itemQty").val("");
        $("#itemPrice").val("");
        $("#tbodyId tr").removeClass("selected-row");
      }

      $(document).ready(function () {
        getAll();
        clearForm();
      });

      $("#tbodyId").on("click", "tr", function () {
        $("#tbodyId tr").removeClass("selected-row");
        $(this).addClass("selected-row");

        let itemId = $(this).find("td:eq(0)").text();
        let itemName = $(this).find("td:eq(1)").text();
        let itemQty = $(this).find("td:eq(2)").text();
        let itemPrice = $(this).find("td:eq(3)").text();

        $("#itemId").val(itemId);
        $("#itemName").val(itemName);
        $("#itemQty").val(itemQty);
        $("#itemPrice").val(itemPrice);
      });
    </script>
  </body>
</html>
