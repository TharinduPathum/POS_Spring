    /* -------------------- Body -------------------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c1524, #1a2a4a);
      margin: 0;
      padding: 2rem;
      color: #e0e0e0;
    }

    /* -------------------- Dashboard Container -------------------- */
    .dashboard {
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }

    /* Dashboard Title */
    .dashboard h1 {
      font-size: 2.2rem;
      color: #a8c0ff;
      margin-bottom: 2rem;
    }

    /* -------------------- Stats Cards -------------------- */
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .stat-card {
      flex: 1 1 200px;
      background: rgba(12, 21, 36, 0.75);
      backdrop-filter: blur(6px);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    .stat-card p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #c0c0c0;
    }

    .stat-card h2 {
      font-size: 2rem;
      margin: 0;
      color: #4caf50;
    }

    /* -------------------- Menu -------------------- */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .menu a {
      flex: 1 1 150px;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      background: rgba(86, 120, 190, 0.7);
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background: #4caf50;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transform: translateY(-3px);
    }

<div class="dashboard">
  <h1> POS Dashboard Panel</h1>

  <div class="stats">
    <div class="stat-card">
      <p>Total Customers</p>
      <h2>50</h2>
    </div>
    <div class="stat-card">
      <p>Transactions</p>
      <h2>250</h2>
    </div>
    <div class="stat-card">
      <p>Items Sold</p>
      <h2>100</h2>
    </div>
  </div>

  <div class="menu">
    <a href="#" onclick="goCustomer()">Customers</a>
    <a href="#" onclick="goItem()">Items</a>
    <a href="#" onclick="goOrder()">Place Order</a>
  </div>


</div>

</script>
