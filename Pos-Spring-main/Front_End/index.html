<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POS Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>

  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c1524, #1a2a4a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #e0e0e0;
    }


    .login-card {
      background: rgba(12, 21, 36, 0.85);
      backdrop-filter: blur(8px);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      width: 320px;
      text-align: center;
    }


    .login-card h2 {
      margin-bottom: 2rem;
      color: #a8c0ff;
    }


    .form-group {
      margin-bottom: 1.5rem;
    }

    /* Inputs */
    .form-control {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
    }


    .btn-login {
      width: 100%;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      opacity: 0.85;
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.6);
    }


    .form-control[type="password"] {
      letter-spacing: 0.2rem;
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>POS Login Page</h2>

  <div class="form-group">
    <input type="text" id="username" class="form-control" placeholder="Username"/>
  </div>

  <div class="form-group">
    <input type="password" id="password" class="form-control" placeholder="Password"/>
  </div>

  <button class="btn btn-login btn-block" onclick="login()">Login</button>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  function login(){
    const username=document.getElementById("username").value.trim();
    const password=document.getElementById("password").value.trim();

    if(!username || !password){
      Swal.fire("Error","Please fill all fields","warning");
      return;
    }

    if(username==="pathum" && password==="629240"){
      Swal.fire({
        title:"Success!",
        text:"Successfully Logged in!",
        icon:"success",
        timer:1800
      });
      window.location.href="page/Dashbord.html";
    }else{
      Swal.fire({
        icon: "error",
        title: "Access Denied",
        text: "Please check your credentials and try again"
      });
    }
  }
</script>

</body>
</html>
